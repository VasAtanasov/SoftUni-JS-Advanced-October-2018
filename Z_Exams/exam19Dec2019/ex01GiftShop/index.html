<html>

<head>
    <title>X-mas Gifts</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../../../jquery-3.3.1.js"></script>
    <script src="app.js"></script>
</head>

<body onload="solution(); seedData()">
<section>
    <div id="fields">
        <label for="toyType">Toy Type</label>
        <input type="text" id="toyType"/>
        <hr>
        <label for="toyPrice">Toy Price</label>
        <input type="text" id="toyPrice"/>
        <hr>
        <label for="toyDescription">Toy Description</label>
        </br>
        <textarea id="toyDescription"></textarea>
        <hr>
        <button type="button">Add to the shop</button>
    </div>
    <section id="christmasGiftShop">
        <h1>Christmas Gift Shop</h1>
    </section>
</section>

<script>
    function seedData() {
        const TOY_TYPE_INPUT = $('input#toyType');
        const TOY_PRICE_INPUT = $('input#toyPrice');
        const TOY_DESCRIPTION_INPUT = $('textarea#toyDescription');
        const ADD_BTN = $('div#fields button');

        let inputs = [
            {
                toyType: "Red Car",
                toyPrice: "12.99",
                toyDescription: "Car plays a melody, fun phrases, and snorting sounds Peppa and Mummy Pig articulated figures Requires 2 AA batteries Suitable for age 2 years and up."
            },
            {
                toyType: "Teddy Bear",
                toyPrice: "25.50",
                toyDescription: "A fluffy teddy bear on reasonable price!"
            },
            {
                toyType: "Invalid Price",
                toyPrice: "Not a Number",
                toyDescription: "Car plays a melody, fun phrases, and snorting sounds Peppa and Mummy Pig articulated figures Requires 2 AA batteries Suitable for age 2 years and up."
            },
            {
                toyType: "Invalid Description",
                toyPrice: "12.99",
                toyDescription: ""
            },
            {
                toyType: "",
                toyPrice: "12.99",
                toyDescription: "Invalid type"
            },
        ];

        inputs.forEach(input => {
            TOY_TYPE_INPUT.val(input.toyType);
            TOY_PRICE_INPUT.val(input.toyPrice);
            TOY_DESCRIPTION_INPUT.val(input.toyDescription);
            ADD_BTN.click();
        });
    }
</script>
</body>

</html>
