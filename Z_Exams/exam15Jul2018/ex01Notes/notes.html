<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="notes.css">
    <script src="../../../jquery-3.3.1.js"></script>
    <script src="notes.js"></script>
</head>
<body>
<div class="text">
    <div class="title-input">
        <label>Title: </label>
        <input class="title" maxlength="11">
    </div>
    <div class="text-input">
        <label>Text: </label>
        <input class="content" maxlength="102">
    </div>
</div>
<div class="btn">
    <button id="add-sticker" onclick="addSticker()"> Add new sticker</button>
</div>
<div class="stickerBoard">
    <ul id="sticker-list"></ul>
</div>
<script>
    let array =
        [
            'TODO',
            'to watch finale tonight',
            'TODO',
            'make the laundry',
            'Other Task',
            'Other Text',
        ];

    for (let i = 0; i < array.length; i += 2) {
        $('input.title').val(array[i]);
        $('input.content').val(array[i + 1]);
        $('#add-sticker').click();
    }
</script>
</body>
</html>
