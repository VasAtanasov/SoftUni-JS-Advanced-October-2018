<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex06ExtractParenthesis</title>
</head>
<body>
<p id="content">
    Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other fruits (even apples).
</p>
<a href="#" id="moreTextOne" onclick="showText('textOne','moreTextOne','content')">Show result…</a>
<p id="textOne" style="display:none"></p>
<p id="holder">
    Lorem ipsum dolor sit amet, (consectetur adipiscing elit), sed do eiusmod (tempor) incididunt ut labore (et dolore magna) aliqua.
</p>
<a href="#" id="moreTextTwo" onclick="showText('textTwo','moreTextTwo','holder')">Show result…</a>
<p id="textTwo" style="display:none"></p>
<script>
    function showText(spanID, hrefID, textID) {
        document.getElementById(spanID).style.display = 'inline';
        document.getElementById(hrefID).style.display = 'none';
        document.getElementById(spanID).innerText = extract(textID);
    }
</script>
<script>
    function extract(elementId) {
        let para = document.getElementById(elementId).textContent;
        let pattern = /\(([^)]+)\)/g;
        let result = [];

        let match = pattern.exec(para);
        while (match) {
            result.push(match[1]);
            match = pattern.exec(para);
        }

        return result.join('; ');
    }
</script>
</body>
</html>
