<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <script src="../../../jquery-3.3.1.js"></script>
    <script src="app.js"></script>
</head>
<body onload="realEstateAgency(); seed()">
<section>
    <div id="roof">
        <h1>Agency profit: 0 lv.</h1>
    </div>
    <div id="building"></div>
    <div id="offerManager">
        <div id="regOffer">
            <h2>Reg offer</h2>
            <input type="text" name="apartmentRent" placeholder="Rent price...">
            <input type="text" name="apartmentType" placeholder="Apartment type...">
            <input type="text" name="agencyCommission" placeholder="Commission rate...">
            <button name="regOffer">Reg offer</button>
        </div>
        <div id="findOffer">
            <h2>Find offer</h2>
            <input type="text" name="familyBudget" placeholder="Family budget....">
            <input type="text" name="familyApartmentType" placeholder="Apartment type...">
            <input type="text" name="familyName" placeholder="Family name...">
            <button name="findOffer">Find offer</button>
        </div>
        <div id="notifications">
            <p id="message"></p>
        </div>
    </div>
</section>
<script>
    function seed() {
        let apartmentRent = $('input[name="apartmentRent"]');
        let apartmentType = $('input[name="apartmentType"]');
        let agencyCommission = $('input[name="agencyCommission"]');

        let familyBudget = $('input[name="familyBudget"]');
        let familyApartmentType = $('input[name="familyApartmentType"]');
        let familyName = $('input[name="familyName"]');

        let offers = [
            {
                apartmentRent: '700',
                apartmentType: 'two room apartment',
                agencyCommission: '50'
            },
            {
                apartmentRent: '500',
                apartmentType: 'one room apartment',
                agencyCommission: '150'
            },
            {
                apartmentRent: '500',
                apartmentType: 'one room apartment',
                agencyCommission: '10'
            },
            {
                apartmentRent: '1200',
                apartmentType: 'three room apartment',
                agencyCommission: '60'
            },
            {
                apartmentRent: '500',
                apartmentType: 'two room apartment',
                agencyCommission: '40'
            },
            {
                apartmentRent: '400',
                apartmentType: 'one room apartment',
                agencyCommission: '10'
            },
        ];

        offers.forEach((offer) => {
            apartmentRent.val(offer.apartmentRent);
            apartmentType.val(offer.apartmentType);
            agencyCommission.val(offer.agencyCommission);
            $('button[name="regOffer"]').click();
        });
        //
        const BUILDING = $('#building div');
        // BUILDING.toArray().forEach(div => console.log($(div).data().apartmentType));

        familyBudget.val('1000');
        familyApartmentType.val('one room apartment');
        familyName.val('Peshovi');
    }
</script>
</body>
</html>
